<!DOCTYPE html>
<html>
<head>
  <title>Dynamic WeCode Academy Name</title>
  <style>
    /* CSS styles for the dynamic name animation */
    @keyframes slide {
      100% {
        transform: translateX(-60%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .name-animation {
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      animation: slide 10s linear infinite;
    }
  </style>
</head>
<body>
  <div class="name-animation">WeCode Academy</div>

</body>
</html>
